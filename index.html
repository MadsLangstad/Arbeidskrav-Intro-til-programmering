<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landsbysimulator 2022</title>
    <!-- Du trenger ikke gjøre noe med CSS-koden! -->
    <link rel="stylesheet" href="css-skal-ikke-roeres/index.css" />
  </head>
  <body>
    <div
      class="game-over"
      style="
        display: none;
        position: relative;
        left: 50%;
        margin-left: -597.5px;
      "
    >
      <img src="images/Game_Over.png" alt="Game over" width="1195px" />
    </div>
    <div id="container" style="display: block">
      <div id="info-div">
        <div id="life-bar-box">
          <p id="life-bar"></p>
          <!-- Dette er selve livet (grønne baren). -->
        </div>
        <!-- Denne p-tagen inneholder informasjon om hvor mye tre og metall man har. -->
        <p id="material-info">
          <!--Treverk: 0 enheter. Metall: 0 enheter. Antall bygninger: 0. Styrke: 10-->
        </p>
      </div>

      <!-- Knappemenyen -->
      <div id="button-menu">
        <button id="buy-building-1-btn">
          <img src="images/building-1.png" />
          <p>Kjøp(50 treverk, 10 metall)</p>
        </button>
        <button id="buy-building-2-btn">
          <img src="images/building-3.png" />
          <p>Kjøp(150 treverk, 30 metall)</p>
        </button>
        <button id="buy-sword-btn">
          <img id="sword" src="images/sword_gold.png" />
          <p>Kjøp(200 metall)</p>
        </button>
        <button id="healt-potion">
          <img src="images/health.png" />
          <p>Kjøp health(100 gold)</p>
        </button>
        <button class="armor" data-type="helmet">
          <img class="armor" data-type="helmet" src="images/helmet.png" />
          <p class="armor" data-type="helmet">Kjøp helmet(50 gold)</p>
        </button>
        <button class="armor" data-type="shield">
          <img class="armor" data-type="shield" src="images/shield.png" />
          <p class="armor" data-type="shield">Kjøp skjold(75 gold)</p>
        </button>
        <div
          id="board"
          class="board"
          style="
            border: 5px solid #000;
            width: 170px;
            height: 80px;
            background-color: white;
            color: black;
            padding: 20px;
          "
        >
          <span></span>
        </div>
      </div>

      <img id="warrior-1" src="images/warrior.png" style="z-index: 2" />
      <img
        id="equiped-helmet"
        src="images/helmet.png"
        height="50"
        style="
          position: relative;
          left: 34.1%;
          top: 25%;
          z-index: 1;
          display: none; ;
        "
        alt=""
      />
      <img
        id="equiped-shield"
        src="images/shield.png"
        alt=""
        height="50"
        style="
          position: relative;
          left: 27.5%;
          top: 35%;
          z-index: 2;
          display: none;
        "
      />
      <img
        id="equiped-sword"
        src="/images/sword_gold.png"
        alt=""
        height="50"
        style="
          position: relative;
          left: 38%;
          top: 33.5%;
          z-index: 2;
          display: none;
        "
      />

      <!-- Her legger man til bilder av bygninger. -->
      <div id="building-div"></div>

      <!-- Her legger man til monstre (cute-wolfman.png). -->
      <div id="monster-div"></div>

      <!-- Denne metallgruven skal man kunne klikke på for å få metall -->
      <img id="metal-mine" src="images/metal-mine.png" />

      <!-- Disse trærne skal man kunne klikke på for å få treverk for å bygge hus. -->
      <div id="trees">
        <img id="tree-3" src="images/tree.png" alt="" />
        <img id="tree-2" src="images/tree.png" alt="" />
        <img id="tree-1" src="images/tree.png" alt="" />
      </div>
    </div>
    <!-- end container-->

    <!-- Her skrives det ut informasjon om hva brukeren gjør og hva som skjer. -->
    <div id="output-div">
      <p>
        Her skal det skrives ut hva som skjer underveis i spillet. For eksempel
        "Hugget tre, fikk 20 treverkressurser", "Monster angriper og tar 10hp"
        osv. Man skal legge til += tekst for å utvide, men siste beskjed skal
        dukke opp øverst.
      </p>
      <div class="game-over" style="display: none">
        <button class="retry-btn">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
